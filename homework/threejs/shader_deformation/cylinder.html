<html>
    <head>
        <title>Cilinder deformation</title>
        <meta charset="utf-8">
</head>
 
    <body>
        <div id="container"></div>
    </body>
   
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/controls.js"></script>
    <script type="module" src="./cylinder.js"></script>
    <script type="x-shader/x-vertex" id="vertexShader">

    precision mediump float;

    varying vec3 vPosition; 
    varying vec3 vPosInCamera;
    varying vec3 vNormal; 
    varying vec2 vUv;
    uniform float uDirX, uDirY, uShininess, uAngleRad;
    
    void main(void) {
        float angle = 45.0;
        vec3 pointOnPlane = vec3(0,10,0);
        vUv = uv;
        vNormal = normalMatrix * normal;
       
        float newX = position.x;
        float newY = position.y;
        float newZ = position.z;
        if (position.y > position.x){
            //vNormal.x = vNormal.x * tan(uAngleRad);
            newY = position.x*tan(uAngleRad);
            if (newY > position.y) {
                newY = position.y;
            }
        }
        vec3 new_position = vec3(newX, newY, newZ); 
        vPosition = new_position;
        vPosInCamera = (viewMatrix * modelMatrix * vec4(new_position, 1.0 )).xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(new_position, 1.0 );         
    }
    </script>
 
    <script type="x-shader/x-vertex" id="fragmentShader">
    precision mediump float;	

    varying vec3 vPosition; 
    varying vec3 vPosInCamera;	
    varying vec3 vNormal; 
    varying vec2 vUv;
    uniform float uDirX, uDirY, uShininess;
    
    void main() {

        vec3 nNormal = normalize(vNormal);        

        vec3 ambColor = vec3(0.1,0.1,0.1);
        vec3 diffColor = vec3(0.6,0.6,0.6);
        vec3 specColor = vec3(0.4,0.4,0.3);

        vec3 lightDir = normalize(vec3(uDirX,uDirY,1.0));    
        float diffLightWeight = max(dot(nNormal,lightDir),0.0);		
        vec3 eyeDir = normalize(-vPosInCamera);
        vec3 reflDir = -reflect(lightDir, nNormal);
        float specLightWeight = pow(max(dot(reflDir, eyeDir), 0.0), uShininess);
        vec3 lightWeight = ambColor + diffColor * diffLightWeight 
            + specColor * specLightWeight;                
        vec3 color = lightWeight;  
        gl_FragColor = vec4(color,1.0);   
    }
	</script>
</html>
