<html>
 <head>
  <script type="application/javascript">

    const begin_x=500
    const begin_y=500


  function draw() {
    let canvas = document.getElementById('canvas');
    if (canvas.getContext) {
      var ctx = canvas.getContext("2d");
    
    // Draw border
    ctx.transform(1,0,0,1,begin_x, begin_y); 
    ctx.beginPath();
    ctx.moveTo(0  , 0);
    ctx.lineTo(500, 0);
    ctx.lineTo(500, 500);
    ctx.lineTo(0  , 500);
    ctx.closePath();
    ctx.stroke();

    recursiveDraw(5);
    }
  
    // Recursive draw 
    function recursiveDraw(step) {
      if (step > 0) {
        step = step-1; 

        // TOP LEFT
        ctx.save();
        ctx.transform(0.5, 0, 0, 0.5, 0, 0); 
        recursiveDraw(step); 
        ctx.restore();

        //TOP RIGHT
        ctx.save();
        ctx.transform(0, 0.5, -0.5, 0, 500, 0);  
        recursiveDraw(step); 
        ctx.restore();
        

        // BOTTOM RIGHT
        ctx.save()
        ctx.transform(0, 0.25, 0.25, 0, 250, 250);  
        recursiveDraw(step);
        ctx.restore();
        
        // BOTTOM LEFT
        ctx.save()
        ctx.transform(-0.5, 0, 0, 0.5, 250, 250);  
        recursiveDraw(step); 
        ctx.restore()

        }
      else drawT();    
    }       
  
  function drawT() {
    ctx.beginPath();
    ctx.moveTo(0  ,0);
    ctx.lineTo(500,0);
    ctx.lineTo(500,500);
    ctx.lineTo(0,250); 
    ctx.fill();
  }       
    }
  </script>
 </head>
 <body onload="draw();">
   <h1><a>https://klevas.mif.vu.lt/~rimask/old/fractals/35.png</a></h1>
   <canvas id="canvas" width="5000" height="5000"></canvas>
 </body>
</html>
