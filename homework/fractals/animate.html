<html>

<head>
  <script type="application/javascript">

    const begin_y = 0
    const dim = 500
    let recursion_depth = 6

    function redraw(value) {
      recursion_depth = value;
      document.getElementById("recursion_value").textContent = value
      draw()

    }

    let init_time = null;
    function animate() {
      window.requestAnimationFrame(draw)
    }
  

    function draw(time) {
      let ctx = null
      init_time =  init_time ? init_time : time;
      let canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        ctx = canvas.getContext("2d");
        clearCanvas(ctx)
        drawBorder(ctx)
        animate(ctx, time, {skew_x:250 , skew_y:250});
        window.requestAnimationFrame(draw)
      }

       function drawBorder(ctx) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(dim, 0);
        ctx.lineTo(dim, dim);
        ctx.lineTo(0, dim);
        ctx.closePath();
        ctx.stroke();
      }

      function clearCanvas(ctx) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      
      function animate(ctx, time, {skew_x =0 , skew_y = 0, rotate = 0, scale = 1}) {
        console.log(time)
        const anim_time = 2000
        const delta = Math.min(time - init_time / anim_time, 1)
        ctx.transform(1,0,0,1,delta * skew_x, delta * skew_y)
        drawT()
      }


      // Recursive draw 
      function recursiveDraw(step, color = null) {
        if (step > 0) {
          step = step - 1;

          // TOP LEFT
          ctx.save();
          ctx.transform(-0.5, 0, 0, 0.5, 0.5 * dim, 0);
          recursiveDraw(step, color ? color : "red");
          ctx.restore();

          //TOP RIGHT
          ctx.save();
          ctx.transform(0, -0.5, -0.5, 0, dim, 0.5 * dim);
          recursiveDraw(step, color ? color : "green");
          ctx.restore();


          // BOTTOM RIGHT
          ctx.save()
          ctx.transform(0, -0.25, 0.25, 0, 0.5 * dim, 0.75 * dim);
          recursiveDraw(step, color ? color : "blue");
          ctx.restore();

          // BOTTOM LEFT
          ctx.save()
          ctx.transform(0.5, 0, 0, 0.5, 0, 0.5 * dim);
          recursiveDraw(step, color ? color : "orange");
          ctx.restore()

        }
        else drawT(color);
      }

      function drawT(color) {
        ctx.fillStyle = color ? color : "black";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(dim, 0);
        ctx.lineTo(dim, 0.5 * dim);
        ctx.lineTo(0, dim);
        ctx.fill();
      }
    }       
  </script>
</head>

<body onload="animate();">
  <h1>https://klevas.mif.vu.lt/~rimask/old/fractals/35.png</h1>
  <div>
    <canvas id="canvas" width="540" height="540"></canvas>
  </div>
</body>

</html>
