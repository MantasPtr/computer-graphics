<html>
 <head>
  <script type="application/javascript">

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 
// step = 57
      ctx.save()
      drawF(1);
      ctx.restore();
      drawM()
      }
        // Recursive draw 
        function drawF(step, color = null) {
            ctx.rotate(Math.PI/4);
            ctx.translate(350,0);
            ctx.save();
            ctx.translate(0,100);
            ctx.fillStyle = "rgb(150,150,150)";
            drawT();
            ctx.restore();
            ctx.rotate(Math.PI);
            ctx.translate(0,-100);
            ctx.fillStyle = "rgb(150,150,150)";
            drawT();
        }

        function drawM() {
            ctx.save()
            ctx.transform(0.7,0.7,-0.7,0.7,175,315);
            drawT();
            ctx.restore()
            ctx.transform(-0.7,-0.7,0.7,-0.7,175,315);
            drawT();
            // ctx.rotate(Math.PI);
            // // ctx.translate(0,-100);
            // ctx.fillStyle = "#000000";
            // drawT();
        }       

        function drawT() {
        // Filled red triangle
          ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,0);
        ctx.lineTo(0,100);
        ctx.fill();
        }       
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Sierpinski triangle</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
